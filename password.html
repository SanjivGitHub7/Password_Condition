<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <section>
    <form action="#" class="myform"> <fieldset>
        <legend>SIGN UP</legend> <br><br>
        <label for="mail" class="mailid-label">MAIL ID:</label>
        <input type="email" id="mail" name="mail"> <br><br>
        <label for="input" class="pwd-label">PASSWORD:</label>
        <input type="password" id="input" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])"
        title="Must contain at least one number and one uppercase and lowercase letter and at least 8 or more characters">
        <span id="span">show password </span><input type="checkbox" id="check" onclick="myfunction()">

        <input type="submit" value="SIGN IN" class="btn-1">
    </fieldset>
    </form>
    <div id="message">
        <h3>PASSWORD MUST CONTAIN THE FOLLOWING:</h3>
        <p id="letter" class="invalid"><b>lowercase</b> letter</p>
        <p id="capital" class="invalid"> <b>capitals</b> letter</p>
        <p id="number" class="invalid"><b>number</b></p>
        <p id="length" class="invalid"><b>minimum 8 characters</b></p>
        <p id="special" class="invalid"><b>special character</b></p>
    </div></section>
    <script src="password.js"></script>
</body>
</html>
